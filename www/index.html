<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUST-SPECTRE // Simulation</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --term-header: #1f1f1f;
            --text-color: #33ff00;
            --text-dim: #008f11;
            --alert-color: #ff3333;
            --font-stack: 'Consolas', 'Monaco', 'Courier New', monospace;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-stack);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
        .terminal-window {
            width: 800px;
            height: 500px;
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(51, 255, 0, 0.1);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        .terminal-header {
            background-color: var(--term-header);
            padding: 10px 15px;
            display: flex;
            gap: 8px;
            border-bottom: 1px solid #333;
            border-radius: 5px 5px 0 0;
        }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background-color: #ff5f56; }
        .yellow { background-color: #ffbd2e; }
        .green { background-color: #27c93f; }
        .title { margin-left: 15px; color: #888; font-size: 0.9rem; }
        .terminal-body {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        .terminal-body::-webkit-scrollbar { width: 8px; }
        .terminal-body::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        .log-line { margin-bottom: 5px; display: block; }
        .timestamp { color: var(--text-dim); margin-right: 10px; }
        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background-color: var(--text-color);
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        .highlight { color: #fff; font-weight: bold; }
        .error { color: var(--alert-color); }
        .success { color: #00ff00; text-shadow: 0 0 5px #00ff00; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="terminal-window">
        <div class="terminal-header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
            <span class="title">user@rust-spectre:~</span>
        </div>
        <div class="terminal-body" id="console"></div>
    </div>

    <script type="module">
        import init from '../pkg/rust_spectre.js';

        const consoleDiv = document.getElementById('console');
        
        function getTime() {
            const now = new Date();
            return `[${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}:${now.getSeconds().toString().padStart(2,'0')}]`;
        }

        async function log(message, type = 'normal', delay = 30) {
            const line = document.createElement('div');
            line.className = 'log-line';
            
            const timeSpan = document.createElement('span');
            timeSpan.className = 'timestamp';
            timeSpan.innerText = getTime();
            
            const msgSpan = document.createElement('span');
            if (type === 'error') msgSpan.className = 'error';
            if (type === 'success') msgSpan.className = 'success';
            
            line.appendChild(timeSpan);
            line.appendChild(msgSpan);
            consoleDiv.appendChild(line);

            for (let i = 0; i < message.length; i++) {
                msgSpan.innerHTML += message.charAt(i);
                consoleDiv.scrollTop = consoleDiv.scrollHeight;
                await new Promise(r => setTimeout(r, delay));
            }
        }

        async function runSimulation() {
            await log("Initialising RUST-SPECTRE environment...", 'normal', 20);
            await new Promise(r => setTimeout(r, 800));
            
            await log("Target Architecture: " + navigator.platform);
            await log("User Agent: " + navigator.userAgent.substring(0, 50) + "...");
            await new Promise(r => setTimeout(r, 600));

            await log("Loading WASM binary payload...", 'normal', 10);
            
            try {
                await init(); 

                await new Promise(r => setTimeout(r, 500));
                await log("Memory injection successful.", 'success');
                await log("Executing payload...", 'normal', 50);
                
                await new Promise(r => setTimeout(r, 1000));
                
                const finalLine = document.createElement('div');
                finalLine.className = 'log-line success';
                finalLine.innerHTML = `<span class="timestamp">${getTime()}</span> [CRITICAL] SYSTEM COMPROMISED. LISTENER ACTIVE.`;
                consoleDiv.appendChild(finalLine);
                consoleDiv.appendChild(document.createElement('br'));
                
                const cursorLine = document.createElement('div');
                cursorLine.className = 'log-line';
                cursorLine.innerHTML = `<span class="timestamp">root@spectre:~#</span> <span class="cursor"></span>`;
                consoleDiv.appendChild(cursorLine);

                console.log("%c[RUST-SPECTRE] Agent Loaded Successfully!", "color: red; font-size: 16px; font-weight: bold;");

            } catch (e) {
                await log("FATAL ERROR: Failed to load WASM module.", 'error');
                await log(e.toString(), 'error');
            }
        }

        runSimulation();
    </script>
</body>
</html>
